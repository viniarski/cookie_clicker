<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" href="./media/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
    
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <!-- counter -->
    <header class="top">
      <h1 id="cookieCount">0 Cookies</h1>
    </header>
    <!-- cookie image clicker section -->
    <main class="bottom">
      <div class="cookie_container">
        <button id="cookieButton" class="cookieButton">
          <img src="./media/cookie.png" alt="cookie" />
        </button>
      </div>
      <!-- upgrade buttons -->
      <div class="button_container">
        <button id="granny" class="upgradeButton">
          Granny +1 (Cost: 10 Cookies)
        </button>
        <button id="super_oven" class="upgradeButton">
          Super Oven +10 (Cost: 100 Cookies)
        </button>
        <button id="factory" class="upgradeButton">
          Factory +100 (Cost: 1000 Cookies)
        </button>
      </div>
      <!-- monster reset button -->
      <div class="monster_container">
        <button id="monsterButton" class="monsterButton">
          <img
            class="monster"
            src="./media/cookie_monster.png"
            alt="cookie monster"
          />
        </button>
        <p id="eventMessage" class="eventMessage"></p>
        <!-- WARNING LOUD NOM NOM SOUND!!! -->
        <audio id="nomnom" src="./media/nomnom.mp3"></audio>
      </div>
    </main>
    <p>
      Click <span>"Cookie"</span> to bake! Click <span>"Monster"</span> to
      reset!
    </p>
    <footer>&copy; Viniarski 2024</footer>
    <img id="customCursor" class="customCursor" src="./media/cursor.png" alt="Custom Cursor">
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js"></script>
    <title>Coockie Clicker</title>
  </head>
  <body>
    <!-- counter -->
    <div class="top">
      <h1 id="cookieCount">0 Cookies</h1>
    </div>
    <!-- cookie image clicker section -->
    <div class="bottom">
      <div class="cookie_container">
        <button id="cookieButton" class="cookieButton">
          <img src="./media/cookie.png" alt="cookie" />
        </button>
      </div>
      <!-- upgrade buttons -->
      <div class="button_container">
        <button id="upgradeButton" class="upgradeButton">
          Upgrade +1 (Cost: 10 Cookies)
        </button>
        <button id="upgradeButton" class="upgradeButton">
          Upgrade +10 (Cost: 100 Cookies)
        </button>
        <button id="upgradeButton" class="upgradeButton">
          Upgrade +100 (Cost: 1000 Cookies)
        </button>
      </div>
      <!-- monster reset button -->
      <div class="monster_container">
        <button id="monsterButton" class="monsterButton">
          <img
            class="monster"
            src="./media/cookie_monster.png"
            alt="cookie monster"
          />
        </button>
        <p id="eventMessage" class="eventMessage"></p>
      </div>
    </div>
    <p>
      Click <span>"Cookie"</span> to bake! Click <span>"Monster"</span> to
      reset!
    </p>
  </body>
  <footer>&copy; Viniarski 2024</footer>
</html>
